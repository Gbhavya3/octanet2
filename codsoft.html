<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://t3.ftcdn.net/jpg/05/13/59/72/360_F_513597277_YYqrogAmgRR9ohwTUnOM784zS9eYUcSk.jpg'); /* Replace 'background.jpg' with the path to your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0; /* Reset default margin */
      padding: 0; /* Reset default padding */
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.7); /* Add a semi-transparent background color to make the content readable */
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
    }

    input[type="text"] {
      width: 70%;
      padding: 8px;
      margin-right: 5px;
    }

    button {
      padding: 8px 16px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
      padding: 10px;
      background-color: #f4f4f4;
      border-radius: 5px;
      cursor: pointer;
    }

    li:hover {
      background-color: #ddd;
    }

    .complete {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>
  <script>
    let tasks = [];

    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();
      if (taskText !== "") {
        tasks.push(taskText);
        renderTasks();
        taskInput.value = "";
      } else {
        alert("Please enter a task!");
      }
    }

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.textContent = task;
        li.addEventListener("click", () => toggleComplete(index));
        taskList.appendChild(li);
      });
    }

    function toggleComplete(index) {
      tasks[index] = tasks[index].startsWith("[Completed]") ? tasks[index].slice(12) : "[Completed] " + tasks[index];
      renderTasks();
    }

    // Initial rendering
    renderTasks();
  </script>
</body>
</html>
